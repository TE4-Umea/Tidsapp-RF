<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RF-TimeApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div class="row h-100 justify-content-center">
        <div class="col-md-10">
          <div id="box" class="card h-100">
            <div class="navbar navbar-dark">
              <span class="navbar-brand">
                Elliott Sparrman
              </span>
            </div>
            <div class="row no-gutters h-100">
              <div id="content" class="col" data-spy="scroll" data-target="#links" data-offset="10">
                <div class="d-flex flex-column">
                  <div id="check">
                    <h4>Check In</h4>
                    <form class="my-3 text-right" id="checkInForm">
                      <input class="w-100 mb-2" id="projectNameInput" type="text" placeholder="Choose a project..." name="text">
                      <button class="btn" onclick="checkIn(document.getElementById('projectNameInput').value)">Check in</button>
                    </form>
                  </div>
                  <div id="projects">
                    <h4>Projects</h4>
                  </div>
                  <div id="teams">
                    <h4>Teams</h4>
                  </div>
                </div>
              </div>
              <div id="side" class="col-auto d-none d-md-flex flex-column align-items-start">
                <img src="https://file.toyhou.se/images/12693769_aDgCQjC1CFXxkHd.png" class="side-avatar rounded-circle">
                <ul id="links" class="nav flex-column flex-grow-1">
                  <li class="nav-item">
                    <a class="nav-link" href="#check">
                      Check In
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#projects">
                      Projects
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#teams">
                      Teams
                    </a>
                  </li>
                </ul>
                <a href="login.html" class="btn ml-3 mb-3">Log Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
